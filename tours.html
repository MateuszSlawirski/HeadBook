    <div class="container" style="margin-top: 30px;">
        <div class="row">
            
            <div class="col-md-3 mb-4">
                <div class="sidebar-filter-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="m-0 fw-bold">Filter</h5>
                        <small style="cursor:pointer; color:var(--accent);" onclick="resetFilters()">Zur√ºcksetzen</small>
                    </div>

                    <div class="mb-3">
                        <input type="text" id="search-input" class="form-control form-control-sm" placeholder="üîç Suchen..." onkeyup="filterTours()">
                    </div>
                    <hr class="filter-divider">

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">1. Kontinent / Region</label>
                        <select id="filter-category" class="form-select form-select-sm" onchange="onCategoryChange()">
                            <option value="all">Bitte w√§hlen...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">2. Land</label>
                        <select id="filter-country" class="form-select form-select-sm" onchange="onCountryChange()" disabled>
                            <option value="all">--</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">3. Bundesland</label>
                        <select id="filter-state" class="form-select form-select-sm" onchange="filterTours()" disabled>
                            <option value="all">--</option>
                        </select>
                    </div>
                </div>
            </div> 

            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="m-0 fw-bold">Verf√ºgbare Routen</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTourModal">
                        + Eigene Route teilen
                    </button>
                </div>

                <div class="tours-layout">
                    <div id="tours-container" class="tours-list">
                        <p class="text-center text-muted mt-4">
                            Bitte w√§hle links eine Region, um Touren zu laden.
                        </p>
                    </div>
                    <div class="map-card" id="map"></div>
                </div>
            </div>

        </div> 
    </div>

    <div class="modal fade" id="addTourModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Neue Route teilen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTourForm">
                        <div class="mb-2">
                            <label>Name der Tour</label>
                            <input type="text" class="form-control" id="newTitle" required placeholder="z.B. Gro√üglockner Runde">
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label>Region</label>
                                <select class="form-select" id="newRegion">
                                    <option value="Europa">Europa</option>
                                    <option value="Welt">Welt</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Land</label>
                                <select class="form-select" id="newCountry">
                                    <option value="Deutschland">Deutschland</option>
                                    <option value="√ñsterreich">√ñsterreich</option>
                                    <option value="Schweiz">Schweiz</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>Bundesland / Gebiet</label>
                            <input type="text" class="form-control" id="newState" placeholder="z.B. Bayern">
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label>L√§nge (km)</label>
                                <input type="number" class="form-control" id="newKm" required>
                            </div>
                            <div class="col">
                                <label>Dauer (h)</label>
                                <input type="text" class="form-control" id="newTime" placeholder="2:30">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Beschreibung</label>
                            <textarea class="form-control" id="newDesc" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ver√∂ffentlichen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
