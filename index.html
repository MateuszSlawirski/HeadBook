<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riderpoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-section { display: none; }
        .page-section.active { display: block; }
        .nav-link { cursor: pointer; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixed-top py-2">
        <div class="container">
            <a onclick="navigateTo('home')" class="navbar-brand d-flex align-items-center" style="cursor:pointer;">
                <img src="logo-maske.png" alt="Riderpoint" class="nav-logo-img">
            </a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item mx-3"><a class="nav-link active" id="nav-home" onclick="navigateTo('home')">Home</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" id="nav-tours" onclick="navigateTo('tours')">Touren</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" id="nav-forum" onclick="navigateTo('forum')">Community</a></li>
                        <li class="nav-item mx-3 auth-required d-none"><a class="nav-link" id="nav-notify" href="#">Benachrichtigung</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div id="user-info" class="me-2 small fw-bold text-secondary" style="display:none;"></div>
                        <button id="auth-btn" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#authModal">Login</button>
                        <button id="logout-btn" class="btn btn-danger btn-sm" style="display:none;">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl" style="margin-top: 100px;">
        
        <section id="page-home" class="page-section active">
            <div class="content-grid">
                <div class="sidebar">
                    <div class="card">
                        <div class="card-header">Willkommen</div>
                        <p class="p-2">Finde neue Touren, Freunde und Events.</p>
                    </div>
                </div>
                <div class="feed">
                    <div id="feed-posts"></div>
                </div>
            </div>
        </section>

        <section id="page-tours" class="page-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="sidebar-filter-card">
                        <h5>Filter</h5>
                        <select id="filter-category" class="form-select mb-2" onchange="onCategoryChange()"><option value="all">Region w√§hlen...</option></select>
                        <button id="add-tour-btn" class="btn btn-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#addTourModal" style="display:none;">+ Route teilen</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="tours-container"></div>
                    <div id="map" style="height: 500px; border-radius: 10px;"></div>
                </div>
            </div>
        </section>

        <section id="page-forum" class="page-section">
            <div id="forum-container" class="container-xl">
                </div>
        </section>

        <section id="page-profile" class="page-section">
            <div class="profile-header text-center">
                <h1 id="profile-display-name">Profil</h1>
                <p id="profile-email-display"></p>
            </div>
        </section>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Anmelden</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="authForm">
                        <div id="authNameContainer" class="mb-3" style="display:none;"><label>Nickname</label><input type="text" id="authName" class="form-control"></div>
                        <div class="mb-3"><label>Email</label><input type="email" id="authEmail" class="form-control" required></div>
                        <div class="mb-3"><label>Passwort</label><input type="password" id="authPass" class="form-control" required></div>
                        <button type="submit" id="btn-submit-auth" class="btn btn-primary w-100">Einloggen</button>
                        <div class="text-center mt-2"><small><a href="#" id="btn-switch-mode">Hier registrieren</a></small></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createThreadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Neues Thema erstellen</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="createThreadForm">
                        <div class="mb-2"><label>Thema</label><input type="text" id="threadTopicDisplay" class="form-control-plaintext fw-bold" readonly></div>
                        <div class="mb-3"><label>Titel</label><input type="text" id="threadTitle" class="form-control" required></div>
                        <div class="mb-3"><label>Nachricht</label><textarea id="threadText" class="form-control" rows="5" required></textarea>
                            <div class="mt-2">
                                <button type="button" class="btn btn-light btn-sm" onclick="insertEmoji('üòÄ')">üòÄ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="insertEmoji('üèçÔ∏è')">üèçÔ∏è</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="insertEmoji('üëç')">üëç</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ver√∂ffentlichen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Neue Kategorie hinzuf√ºgen</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <input type="hidden" id="mainCatIdInput">
                        <div class="mb-3"><label>Name (z.B. Marke)</label><input type="text" id="newCatTitle" class="form-control" required></div>
                        <div class="mb-3"><label>Beschreibung</label><textarea id="newCatDesc" class="form-control" rows="2"></textarea></div>
                        <button type="submit" class="btn btn-danger w-100">Kategorie erstellen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
